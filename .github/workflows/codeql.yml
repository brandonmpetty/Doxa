name: "CodeQL Analysis"

on:
  workflow_run:
    workflows: ["Build and Test with Coverage"]
    types:
      - completed
    branches: [ "master" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    # Only run if the test workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: |
          security-and-quality
          .github/codeql/cpp-queries.yml
        paths: |
          Doxa
          Doxa.Test
          Bindings

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      with:
        language: ${{ matrix.language }}
        # For C++ specifically, we need to build the Doxa.Test project
        command: |
          if [ "${{ matrix.language }}" = "cpp" ]; then
            # Build the Doxa.Test project
            mkdir -p build
            cd build
            cmake ../Doxa.Test
            make -j$(nproc)
          fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}" 